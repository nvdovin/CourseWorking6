<!doctype html>
<html lang="en" class="h-100">
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    {% load static %}

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content>
        <meta name="author"
            content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
        <meta name="generator" content="Hugo 0.84.0">
        <title>Cover Template · Bootstrap v5.0</title>

        <link rel="canonical"
            href="https://getbootstrap.com/docs/5.0/examples/cover/">

        <!-- Bootstrap core CSS -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

        <style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
        font-size: 3.5rem;
        }
    }
    </style>

        <!-- Custom styles for this template -->
        <link href="cover.css" rel="stylesheet">
    </head>
    <body class="d-flex h-100 text-center text-white bg-dark">

        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-auto">
                <div>
                    <a type="button" class="btn btn-outline-light float-md-start" href="{% url 'service_app:index'%}">
                        <h3 class="mb-0">Главная</h3>
                    </a>
                    <nav
                        class="nav nav-masthead justify-content-center float-md-end">
                        <a type="button" class="btn btn-outline-light" href="#">Список рассылок</a>
                        <a type="button" class="btn btn-outline-light" href="{% url 'service_app:clients_list' %}">Адресанты</a>
                        <a type="button" class="btn btn-outline-light" href="#">Логи</a>
                    </nav>
                </div>
            </header>

            <main class="px-3">
                
                {% block content %}

                {% endblock content %}
            </main>

            <footer class="mt-auto text-white-50">
                <p> <a href="https://web.telegram.org/a/#419057426" class="text-white">TG - @vdovinna</a></p>
            </footer>
        </div>

    </body>
</html>
