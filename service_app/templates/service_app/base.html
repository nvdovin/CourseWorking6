<!doctype html>
<html lang="en" class="h-100">
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    {% load static %}

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content>
        <title>Сервис для создания рассылок!</title>

        <link rel="canonical"
            href="https://getbootstrap.com/docs/5.0/examples/cover/">

        <!-- Bootstrap core CSS -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

        <style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
        font-size: 3.5rem;
        }
    }
    </style>

    </head>
    <body class="text-center text-white" style="background-color: rgb(22, 22, 22);">

        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-auto">
                
                {% if not user.is_authenticated %}
                    <div class="row text-end text-white" style="font-size: 5mm; font-weight: bolder; display: grid; place-items: end;">
                        <div class="col"><a href="#" class="card-link">Регистрация</a></div>
                        <div class="col"><a href="{% url 'blog_app:login' %}" class="card-link">Вход</a></div>
                    </div>
                {% else %}
                <div>
                    <div class="row text-end mb-3 text-white" style="font-size: 6mm; font-weight: bold; display: grid; place-items: end;">
                    <a href="{% url 'blog_app:logout' %}" class="card-link col">Выход</a>
                </div>
            </div>
                {% endif %}
                    
                
                    <div class="row">
                        <a type="button" style="background-color: rgb(22, 22, 22); color: rgb(255, 255, 255); font-weight: bold; font-size: 7mm;" href="{% url 'service_app:index' %}" class="btn text-start col">Главная</a>
                        <a type="button" class="btn btn-outline-light col-1" style="font-size: 5mm;" href="{% url 'service_app:clients_list' %}">Адресанты</a>
                        <a type="button" class="btn btn-outline-light col-1" style="font-size: 5mm;" href="{% url 'blog_app:all_posts' %}">Блог</a>
                        <a type="button" class="btn btn-outline-light col-1" style="font-size: 5mm;" href="http://localhost:8000/admin/">Админка</a>
                    </div>
                </div>
            </header>

            <main>

                {% block content %}

                {% endblock content %}
            </main>
        </div>
    </body>
</html>
