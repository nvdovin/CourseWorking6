{% extends 'service_app/base.html' %}
{% load static %}
{% block content %}
<h1 class="text-white text-center">Список клиентов</h1>

<div class="container text-center">
    <div class="row" style="position: absolute; left: 30%; top: 20%;">
        {% for c in context %}
        <div class="card text-bg-dark mb-4"
            style="width: 50rem; height: 10rem;">
            <div class="card-body">
                <h4 class="card-title">{{ c.name }} {{ c.surame }}</h4>
                <h5 class="card-title">{{ c.email }}</h5>
                <p class="card-text">{{ c.comment|truncatechars:50 }}</p>
                <a href="{% url 'service_app:view_client' c.pk %}" class="card-link">Просмотр</a>
                <a href="{% url 'service_app:update_client' c.pk %}" class="card-link">Редактировать</a>
                <a href="{% url 'service_app:delete_client' c.pk %}" class="card-link">Удалить</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
